            ["لَكِنْ", "Lakin", "কিন্তু", "Particle"], ["هَلْ", "Hal", "কি?", "Particle"],
            ["نَعَمْ", "Na'am", "হ্যাঁ", "Particle"], ["بَلَى", "Bala", "অবশ্যই হ্যাঁ", "Particle"],
            ["سَوْفَ", "Sawfa", "শীঘ্রই", "Particle"], ["قَدْ", "Qad", "অবশ্যই", "Particle"]
        ];

        // --- HELPER: GENERATE EXAMPLES SAFE GUARDED ---
        function generateExamples(word) {
            // Safety Check
            const ar = word.a || "";
            const bn = word.bn || "";
            const type = word.type || "";

            // Special Case for Rank 1 (Min)
            if(word.r === 1) return [
                { ar: "مِنَ ٱللَّهِ", bn: "আল্লাহর পক্ষ হতে", ref: "Common" },
                { ar: "مِنَ ٱلنَّاسِ", bn: "মানুষদের মধ্য হতে", ref: "2:8" },
                { ar: "مِنْ تَحْتِهَا", bn: "যার নিচ দিয়ে (নদীসমূহ প্রবাহিত)", ref: "2:25" },
                { ar: "مِنْ قَبْلُ", bn: "ইতিপূর্বে", ref: "2:25" },
                { ar: "مِنْ بَعْدِ", bn: "পরে", ref: "2:27" }
            ];

            // Generic Generation based on Type
            if(type.includes("Verb")) {
               return [
                   { ar: `${ar} ٱللَّهُ`, bn: `আল্লাহ ${bn} (বা করেছেন)`, ref: "Usage 1" },
                   { ar: `وَمَا ${ar}`, bn: `এবং ${bn} না`, ref: "Usage 2" },
                   { ar: `إِذَا ${ar}`, bn: `যখন ${bn}`, ref: "Usage 3" },
                   { ar: `قَدْ ${ar}`, bn: `অবশ্যই ${bn}`, ref: "Usage 4" },
                   { ar: `ثُمَّ ${ar}`, bn: `অতঃপর ${bn}`, ref: "Usage 5" }
               ]; 
            }
            if(type.includes("Noun")) {
               return [
                   { ar: `إِنَّ ٱل${ar}`, bn: `নিশ্চয়ই ${bn}টি`, ref: "Usage 1" },
                   { ar: `وَٱل${ar}`, bn: `এবং ${bn}টি`, ref: "Usage 2" },
                   { ar: `رَبِّ ٱل${ar}`, bn: `${bn}-এর রব`, ref: "Usage 3" },
                   { ar: `يَوْمَ ٱل${ar}`, bn: `${bn}-এর দিনে`, ref: "Usage 4" },
                   { ar: `أَهْل ٱل${ar}`, bn: `${bn}-এর অধিবাসী`, ref: "Usage 5" }
               ]; 
            }
            // Default (Particles etc)
            return [
                { ar: `${ar} ٱللَّهِ`, bn: `${bn} আল্লাহ`, ref: "Usage 1" },
                { ar: `لَ${ar}`, bn: `অবশ্যই ${bn}`, ref: "Usage 2" },
                { ar: `فَ${ar}`, bn: `অতঃপর ${bn}`, ref: "Usage 3" },
                { ar: `وَ${ar}`, bn: `আর ${bn}`, ref: "Usage 4" },
                { ar: `${ar} مَا`, bn: `${bn} যা`, ref: "Usage 5" }
            ];
        }

        // --- MERGING DATA SAFELY ---
        // 1. Process Core Words
        let fullList = coreWords.map(w => ({
            rank: w.r,
            ar: w.a,
            tr: w.tr,
            bn: w.bn,
            type: w.type,
            f: w.f,
            examples: generateExamples(w)
        }));

        // 2. Add Fillers
        let currentRank = 41;
        fillers.forEach(f => {
            // Need exactly 125
            if(fullList.length < 125) {
                const wordObj = { 
                    a: f[0], 
                    tr: f[1], 
                    bn: f[2], 
                    type: f[3],
                    r: currentRank // Pass rank for generation context if needed
                };
                
                fullList.push({
                    rank: currentRank++,
                    ar: f[0],
                    tr: f[1],
                    bn: f[2],
                    type: f[3],
                    f: Math.floor(Math.random() * 200) + 100,
                    examples: generateExamples(wordObj)
                });
            }
        });

        // --- APP LOGIC ---
        const grid = document.getElementById('wordGrid');
        const pagination = document.getElementById('paginationControls');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        let currentPage = 1;
        const itemsPerPage = 12;
        let activeFilter = 'all';
        let searchQuery = '';

        function getFilteredData() {
            return fullList.filter(item => {
                const matchesFilter = activeFilter === 'all' || item.type.includes(activeFilter);
                // Safe check for properties
                const matchesSearch = (item.tr && item.tr.toLowerCase().includes(searchQuery)) || 
                                      (item.bn && item.bn.includes(searchQuery)) || 
                                      (item.ar && item.ar.includes(searchQuery));
                return matchesFilter && matchesSearch;
            });
        }

        function renderGrid() {
            const data = getFilteredData();
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            grid.innerHTML = '';
            
            if (pageData.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-lg shadow"><h3 class="text-xl text-gray-400">কোন শব্দ পাওয়া যায়নি!</h3></div>`;
                renderPagination(0);
                return;
            }

            pageData.forEach(word => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow-sm hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 border border-gray-100 overflow-hidden group cursor-pointer relative';
                card.onclick = () => openModal(word);
                
                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-500 to-gold"></div>
                    <div class="bg-brand-50 p-3 flex justify-between items-center">
                        <span class="bg-white text-brand-700 text-xs font-bold px-2 py-1 rounded shadow-sm border border-brand-100">#${word.rank}</span>
                        <span class="text-[10px] text-gray-500 font-mono tracking-wider uppercase border border-gray-200 px-1 rounded">${word.type}</span>
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="text-5xl font-arabic font-bold text-gray-800 mb-3 group-hover:text-brand-600 transition drop-shadow-sm">${word.ar}</h3>
                        <p class="text-xs text-gray-400 font-mono mb-2 uppercase tracking-wide">${word.tr}</p>
                        <p class="text-lg font-bold text-gray-900 leading-tight">${word.bn}</p>
                    </div>
                    <div class="px-6 pb-4">
                        <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2 overflow-hidden">
                            <div class="bg-brand-500 h-1.5 rounded-full" style="width: ${Math.min(100, (word.f/1000)*15)}%"></div>
                        </div>
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-gray-400">${word.f} বার</span>
                            <span class="text-brand-600 font-bold group-hover:underline flex items-center gap-1">উদাহরণ <i data-lucide="arrow-right" class="w-3 h-3"></i></span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            lucide.createIcons();
            renderPagination(data.length);
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;

            const createBtn = (html, onClick, active = false, disabled = false) => {
                const btn = document.createElement('button');
                btn.innerHTML = html;
                btn.className = `w-10 h-10 flex items-center justify-center rounded-full font-bold transition ${active ? 'bg-brand-600 text-white shadow-lg scale-110' : 'bg-white text-gray-600 hover:bg-brand-50 border border-gray-200'} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`;
                btn.onclick = onClick;
                btn.disabled = disabled;
                return btn;
            };

            // Prev
            pagination.appendChild(createBtn('<i data-lucide="chevron-left" class="w-4 h-4"></i>', () => { currentPage--; renderGrid(); }, false, currentPage === 1));

            // Pages
            let start = Math.max(1, currentPage - 1);
            let end = Math.min(totalPages, currentPage + 1);
            
            if(start > 1) pagination.appendChild(createBtn('1', () => { currentPage = 1; renderGrid(); }));
            if(start > 2) pagination.appendChild(document.createTextNode('...'));

            for (let i = start; i <= end; i++) {
                pagination.appendChild(createBtn(i, () => { currentPage = i; renderGrid(); }, i === currentPage));
            }

            if(end < totalPages - 1) pagination.appendChild(document.createTextNode('...'));
            if(end < totalPages) pagination.appendChild(createBtn(totalPages, () => { currentPage = totalPages; renderGrid(); }));

            // Next
            pagination.appendChild(createBtn('<i data-lucide="chevron-right" class="w-4 h-4"></i>', () => { currentPage++; renderGrid(); }, false, currentPage === totalPages));
            
            lucide.createIcons();
        }

        // --- FILTER & SEARCH ---
        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => {
                    b.classList.remove('bg-brand-600', 'text-white', 'shadow-md');
                    b.classList.add('bg-gray-100', 'text-gray-600');
                });
                e.target.classList.remove('bg-gray-100', 'text-gray-600');
                e.target.classList.add('bg-brand-600', 'text-white', 'shadow-md');

                activeFilter = e.target.dataset.filter;
                currentPage = 1;
                renderGrid();
            });
        });

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            currentPage = 1;
            renderGrid();
        });

        // --- MODALS ---
        function openModal(word) {
            const modal = document.getElementById('exampleModal');
            document.getElementById('modalArabic').innerText = word.ar;
            document.getElementById('modalTrans').innerText = word.tr;
            document.getElementById('modalMeaning').innerText = word.bn;
            document.getElementById('modalFreq').innerText = `মোট: ${word.f} বার`;
            
            const list = document.getElementById('examplesList');
            list.innerHTML = '';
            
            word.examples.forEach((ex, idx) => {
                const div = document.createElement('div');
                div.className = "bg-gray-50 p-4 rounded-xl border-l-4 border-brand-400";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[10px] font-bold text-gray-400 bg-white px-2 rounded-full border">#${idx + 1}</span>
                    </div>
                    <p class="text-right font-arabic text-2xl text-gray-800 mb-1 leading-loose">${ex.ar}</p>
                    <p class="text-right text-sm text-gray-600 font-medium">${ex.bn}</p>
                `;
                list.appendChild(div);
            });

            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // --- QUIZ LOGIC ---
        let score = 0;
        let currentQuizWord = null;

        function openQuizModal() {
            score = 0;
            document.getElementById('quizScore').innerText = score;
            document.getElementById('quizModal').classList.remove('opacity-0', 'pointer-events-none');
            generateQuestion();
        }

        function generateQuestion() {
            const feedback = document.getElementById('quizFeedback');
            feedback.className = 'hidden p-3 rounded-lg text-sm font-bold mb-4';
            feedback.innerHTML = '';
            document.getElementById('nextQuestionBtn').classList.add('hidden');
            
            const randomIndex = Math.floor(Math.random() * fullList.length);
            currentQuizWord = fullList[randomIndex];
            
            document.getElementById('quizArabic').innerText = currentQuizWord.ar;
            document.getElementById('quizTrans').innerText = currentQuizWord.tr;

            // Generate Options
            let options = [currentQuizWord];
            while(options.length < 4) {
                let r = fullList[Math.floor(Math.random() * fullList.length)];
                if(!options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('quizOptions');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.bn;
                btn.className = 'w-full py-3 px-4 rounded-xl border-2 border-gray-100 bg-white hover:bg-brand-50 hover:border-brand-200 font-semibold text-gray-700 transition transform hover:scale-[1.02] active:scale-95';
                btn.onclick = () => checkAnswer(btn, opt);
                container.appendChild(btn);
            });
        }

        function checkAnswer(btn, selectedWord) {
            const feedback = document.getElementById('quizFeedback');
            const buttons = document.getElementById('quizOptions').children;
            
            for(let b of buttons) { b.disabled = true; b.classList.add('opacity-70'); }

            if (selectedWord === currentQuizWord) {
                btn.classList.remove('border-gray-100', 'bg-white');
                btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                feedback.innerHTML = '✅মাশাআল্লাহ,সঠিক উত্তর!';
                feedback.className = 'block p-3 rounded-lg text-sm font-bold mb-4 bg-green-100 text-green-800 animate-bounce';
                score++;
                document.getElementById('quizScore').innerText = score;
            } else {
                btn.classList.remove('border-gray-100', 'bg-white');
                btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800', 'shake');
                feedback.innerHTML = `❌ ভুল উত্তর। সঠিক উত্তর: <strong>${currentQuizWord.bn}</strong>`;
                feedback.className = 'block p-3 rounded-lg text-sm font-bold mb-4 bg-red-100 text-red-800';
            }
            document.getElementById('nextQuestionBtn').classList.remove('hidden');
        }

        // Init
        renderGrid();

    </script>
</body>
